<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 bg-primary collapse collapse-horizontal show" style="min-height: 100vh;" id="openMenu">
                <strong class="text-center d-block p-3 text-white">TRANG QUẢN LÝ</strong>
                <div class="list-group list-group-item-primary m-3">
                    <a href="admin.html" class="list-group-item list-group-item-action" aria-current="true">
                      Tổng quan
                    </a>
                    <a href="#" class="list-group-item list-group-item-action active">Tài khoản</a>
                    <a href="#" class="list-group-item list-group-item-action">Chủ đề</a>
                    <a href="#" class="list-group-item list-group-item-action">Sách</a>
                    <a href="#" class="list-group-item list-group-item-action">Mượn trả</a>
                </div>
            </div>
            <div class="col-md p-0">
                <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                    <div class="container-fluid">
                        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="collapse" data-bs-target="#openMenu" aria-expanded="false" aria-controls="openMenu">
                            <i class="fa-solid fa-bars"></i>
                        </button>                        
                      <a class="navbar-brand" href="#">HCMC Lib</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Xin chào, Nhi
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Xem trang chủ</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
                <div class="container">
                  <h2 class="my-3">Thêm tài khoản</h2>
                  <form action="">
                    <div class="mb-3">
                      <label for="HoTen" class="form-label">Họ và tên</label>
                      <input type="text" class="form-control" name="HoTen" id="HoTen" placeholder="Họ và tên">
                    </div>
                    <div class="mb-3">
                      <label for="MatKhau" class="form-label">Mật Khẩu</label>
                      <input type="password" class="form-control" name="MatKhau" id="MatKhau" placeholder="Mật Khẩu">
                    </div>
                    <div class="mb-3">
                      <label for="SoDienThoai" class="form-label">Số điện thoại</label>
                      <input type="number" class="form-control" name="SoDienThoai" id="SoDienThoai" placeholder="Số điện thoại">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="ViTien" class="form-label">Ví tiền</label>
                      <input type="number" class="form-control" name="ViTien" id="ViTien">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="VaiTro">Quyền</label>
                        <select class="form-select" name="VaiTro" id="VaiTro">
                          <option value="0" selected>Khách hàng</option>
                          <option value="1">Quản lý</option>
                          <option value="2">Quản lý</option>
                        </select>
                    </div>
                    <button class="btn btn-success">Xác nhận</button>
                  </form>
              </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fef2f1d7be.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
